<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/style-modal.css">
  </head>
  <body>
    <div class="container">
    <h1>Login</h1>
    <button type="button" data-bs-toggle="modal" data-bs-target="#loginModal">Modal</button>

    <div class="modal fade" id="loginModal" tamindex="-1" aria-hidden="true" aria-labelledby="modaTitle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title id="modalTitle">Bienvenido a Twitter</h2>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                        <label for="email">ingresa tu nombre de usuario o email</label>
                        </div>
                        <div>
                        <input id="email" name="email" type="text" placeholder="nombre de usuario o email">
                        </div>
                        <div>
                        <label for="password">Ingresa tu contraseña</label>
                        </div>
                        <div>
                        <input id="password" name="password" type="text" placeholder="contraseña">
                    </div>
                    </form>
                    </div>
                    <div class="modal-footer">
                        <p>gracias por elegirnos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
